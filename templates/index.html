<!DOCTYPE html>
<html>
<head>
    <title>Smart To-Do Manager</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            padding-top: 60px;
        }
        .box {
            background: white;
            padding: 25px;
            width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        input {
            width: 75%;
            padding: 8px;
        }
        button {
            padding: 8px 12px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #eee;
            margin: 6px 0;
            padding: 8px;
            display: flex;
            justify-content: space-between;
        }
        a {
            color: red;
            text-decoration: none;
        }
    </style>
</head>
<body>

<div class="box">
    <h2>Smart To-Do Manager</h2>

    <form action="/add" method="post">
        <input type="text" name="task" placeholder="Enter task..." required>
        <button>Add</button>
    </form>

    <ul>
        {% for task in tasks %}
        <li>
            {{ task }}
            <a href="/delete/{{ loop.index0 }}">âœ–</a>
        </li>
        {% endfor %}
    </ul>
</div>

</body>
</html>
